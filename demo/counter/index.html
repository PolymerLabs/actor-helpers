<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#392B33">
  <title>StateMessenger counter demo</title>
  <style>
  html, body {
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
  }

  body {
    background: #e2e2e2;
  }

  #counter {
    text-align: center;
  }

  .actions {
    display: flex;
  }

  .actions button {
    flex: 1;
  }
  </style>
</head>
<body>
  <h1>Counter</h1>
  <div id="counter">0</div>
  <div class="actions">
    <button>++</button><button>--</button>
  </div>
  <script type="module" src="main-thread.js"></script>
</body>
</html>
